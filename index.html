<!DOCTYPE html>
<html lang="en">
	<head>
		<title>spiderspace</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no"
		/>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="bundle.css" />
	</head>

	<body>
		<div id="root">
			<section style="display: flex; justify-content: center;">
				<noscript>
					<div style="max-width: 300px; padding-right: 10px;">
						<p>
							JavaScript is disabled. If you enable it, fun and surprising
							things could happen!
						</p>
						<p>
							<em>spiderspace</em> insists on respecting you and your machines -
							the
							<a href="https://github.com/ryanatkn/spiderspace">source code</a>
							encourages criticism.
						</p>
					</div>
				</noscript>
				<img
					src="assets/characters/spider.png"
					style="margin-top: 30px; width: 128px; height: 128px;"
				/>
			</section>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
